batch_size: 128
epoch: 75
learning_rate: 0.00055244
step_size: 5
gama: 0.6
gpu: 1
num_point: 1024
optimizer: Adam
weight_decay: 1e-5
normal: False
sequential: True
num_class: 10
experiment_folder: 'test/'
dataset: ${experiment_folder}data/
input_dim: 4
defaults:
  - _self_
  - model: Hengshuang

hydra:
  job:
    chdir: True

  run:
    dir: ${experiment_folder}log/

  sweep:
    dir: ${experiment_folder}log/cls
    subdir: ${model.name}
